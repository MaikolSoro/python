{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %}
		<!-- titulo de cada página -->
		{% endblock%}
		| Michael</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
</head>
<body>
	<!-- Cabecera de la página -->

	<header>
		<div id="logotipo">
			<!--Logo django -->
			<img src="{% static 'images/logo.png' %}" />
			<h1>Sitio web con Django</h1>
		</div>
	</header>
		<nav>
			<ul>
				<li>
					<a href="{% url 'Inicio' %}"">Inicio</a>
				</li>
				<li>
					<a href="{% url 'hola_mundo' %}"">Hola mundo</a>
				</li>
				<li>
					<a href="{% url 'pagina%}">Página</a>
				</li>
				<li>
					<a href="{% url 'contacto%}">Contacto</a>
				</li>
		
			</ul>
		</nav>
		<div  class="barra">
			<span class="esquina-izquierda"></span>
			<span class="relleno-barra"></span>
			<span class="esquina-derecha"></span>
		</div>
	<div id="content">
		<div class="box">
			{% block content %}
			<!--Código que viene de templates-->
			<strong>Contenido del bloque original!!</strong>
			{% endblock%}

		</div>
	</div>
	<footer>
		Django &copy; Michael Soro Zúñiga
	</footer>
</body>
</html>
